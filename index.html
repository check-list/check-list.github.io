<!DOCTYPE html>
<html>
<head>
	<title>Todolist</title>
	<meta charset="UTF-8">
	<link rel="shortcut icon" type="image/png" href="favicon.ico"/>
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="todolist">
	<div class="todolist__form">
		<input type="text" class="todolist__input js-todolist-input" placeholder="Введите текст...">
		<div class="todolist__buttons">
			<div class="todolist__button js-todolist-add">
			    <i class="fal fa-plus"></i>
			</div>
		</div>
	</div>
	<div class="todolist__tabs">
		<div class="todolist__tab-item js-todolist-tab-item" data-status="new">Новые</div>
		<div class="todolist__tab-item js-todolist-tab-item todolist__tab-item--active" data-status="all">Все</div>
		<div class="todolist__tab-item js-todolist-tab-item" data-status="archive">Архив</div>
	</div>
	<div class="todolist__rows js-todolist-rows"></div>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
